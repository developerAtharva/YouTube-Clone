<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <img class="youtube-logo js-youtube-logo" src="icons/youtube-logo.svg">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="textbox" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
        <div class="tooltip">Search</div>
      </button>

      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>

    <div class="right-section">
      <button class="upload-button">
        <img class="upload-icon" src="icons/upload.svg">
        <div class="tooltip">Create</div>
      </button>

      <button class="youtube-apps-button">
        <img class="youtube-apps-icon" class="upload-icon" src="icons/youtube-apps.svg">
        <div class="tooltip">Youtube apps</div>
      </button>

      <div class="notifications-icon-container">
        <button class="notifications-button">
          <img class="notifications-icon" src="icons/notifications.svg">
          <div class="total-notifications">3</div>
          <div class="tooltip">Notifications</div>
        </button>
      </div>

      <button class="your-channel-picture-button">
        <img class="your-channel-picture-icon" src="channel-pictures/unnamed.jpg">
      </button>
    </div>
  </header>


  <nav class="sidebar">
    <div class="sidebar-link">
      <img src="icons/home.svg">
      <div>Home</div>
    </div>

    <div class="sidebar-link">
      <img src="icons/explore.svg">

      <div>Originals</div>
    </div>

    <div class="sidebar-link">
      <img src="icons/youtube-music.svg">
      <div>YouTube Music</div>
    </div>

    <div class="sidebar-link">
      <img src="icons/library.svg">
      <div>Library</div>
    </div>
  </nav>
